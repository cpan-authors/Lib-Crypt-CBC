name = Crypt-CBC
author = Lincoln Stein, lstein@cshl.org 
main_module = lib/Crypt/CBC.pm
license = Artistic_2_0
copyright_holder = Lincoln Stein
copyright_year = 1998 - 2025

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@gmail.com>

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]
skip = ^vars$
skip = utf8
skip = warnings
skip = strict
skip = overload
skip = base
skip = bytes
skip = constant
skip = Carp
skip = File::Basename

[Prereqs / ConfigureRequires]

[Prereqs / RuntimeRequires]
perl = 5.008
Crypt::Cipher::AES = 0

[Prereqs / RuntimeRecommends]

[Prereqs / TestRequires]

[Pod2Readme]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Test::PodSpelling]
directories = .
stopword = Legge
stopword = Blowfish
stopword = CryptX
stopword = DES
stopword = Dunkle
stopword = HMACSHA
stopword = OpenSSL
stopword = aes
stopword = blocksize
stopword = cbc
stopword = cipherblock
stopword = cryptographic
stopword = decrypt
stopword = decrypted
stopword = depadding
stopword = des
stopword = hasher
stopword = headerless
stopword = iter
stopword = keysize
stopword = nodeprecate
stopword = ofb
stopword = oneandzeroes
stopword = paddings
stopword = pbkdf
stopword = pcbc
stopword = plaintext

[MetaJSON]
[MetaProvides::Package]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile
copy = SECURITY.md

[Repository]
git_remote = upstream

[Bugtracker]
web = https://rt.cpan.org/Public/Dist/Display.html?Name=Crypt-CBC

[SecurityPolicy]
-policy = Individual
maintainer = Timothy Legge <timlegge@gmail.com>

[Homepage]
metadata = https://metacpan.org/pod/Crypt::CBC

[Git::NextVersion]
first_version = 3.06        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(3.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = META.yml
exclude_filename = README
exclude_filename = SECURITY.md

[OurPkgVersion]
[WriteVersion]

[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = upstream   ; see Git::Push

[Signature]
[SignReleaseNotes]
